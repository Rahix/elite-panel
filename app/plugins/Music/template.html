<div style="display: flex; flex-direction: row; height: 100%; align-items: stretch; width: 98vw">
  <div>
    <div style="display: flex; flex-direction: row; align-items: stretch; width: 100%">
       <input style="margin: auto; width: 30%" type="button" value="Prev" v-on:mouseup="prev()"></input>
       <input style="margin: auto; width: 30%" type="button" v-bind:value="!(playing)? 'Start':'Pause'" v-on:mouseup="toggle_pause()"></input>
       <input style="margin: auto; width: 30%" type="button" value="Next" v-on:mouseup="next()"></input>
    </div>
    <hr style="margin-top: 2vh">
    <h3 style="margin-top: 1vh; margin-bottom: 0vh">Playlists</h3>
    <ul style="width: 30vw; height: 70vh; overflow-y: scroll; overflow-x: hidden">
      <li v-for="(playlist, id) in playlists"
          v-bind:id="'music-playlist-' + id"
          v-bind:class="{ hovered: (id == current_hovered), selected: (id == current_selected) }"
          v-on:mouseup="select_station(id)">{{playlist.name}}</li>
    </ul>
  </div>
  <div class="vertical-separator"></div>
