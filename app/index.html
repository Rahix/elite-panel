<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>elite-panel</title>
    <style id="style-vars">
    </style>
    <script src="styleloader.js"></script>
    <link href="css/style.css" rel="stylesheet"></link>
  </head>
  <body class="stripes">
    <div id="elite-panel">
      <div v-bind:class="{overlay: true, visible: overlay_vis}" v-html="overlay_text"></div>
      <hr />
      <nav>
        <ul>
          <router-link v-for="plugin in plugins" :to="plugin.route" tag="li"><a>{{plugin.name}}</a></router-link>
          <router-link to="/all" tag="li"><a>All</a></router-link>
          <router-link to="/settings" tag="li"><a>Settings</a></router-link>
          <router-link to="/close" tag="li"><a>Close</a></router-link>
        </ul>
      </nav>
      <hr class="thick"/>
      <div class="content">
        <router-view></router-view>
      </div>
    </div>
    <div style="display: none;">
      <!-- Builtin Templates -->
      <div id="all-template">
        <div>
          <ul style="width: 90vw; padding-left: 0; margin-left: auto; margin-right: auto">
            <li v-for="(plugin, id) in $root.plugins"
              v-bind:class="{ hovered: (id == current_pl) }"
              v-on:mouseup="goto(plugin.route)">{{plugin.name}}</li>
          </ul>
        </div>
      </div>
      <div id="settings-template">
        <h1 style="text-align: center">Not implemented yet!</h1>
      </div>
      <div id="close-template">
        <div style="text-align: center">
          <h1>Do you really want to close elite-panel?</h1>
          <br />
          <span>(All settings will be lost!)</span>
          <br />
          <br />
          <input type="button" v-on:mouseup="close()" value="Do it!"></input>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
